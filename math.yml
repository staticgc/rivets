

add-nums:
    fn: riv.add
    args: [a,b]
    in:
        a: integer
        b: integer

mul-nums:
    fn: riv.mul
    args: [a,b]

mflow1:
    in:
        x: integer
        y: integer
    steps:
        - add number:
            $name: add-nums
            a: $x    
            b: $y
        - mul number:
            $name: mul-nums
            a: $?
            b: 10
    out:
        result: $?
